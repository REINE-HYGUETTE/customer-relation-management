<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            background-color: #f8f9fd;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #2d3748;
        }

        /* Navbar Styling */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
            color: #2d3748 !important;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-brand img {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-size: 1rem;
            color: #4a5568 !important;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3182ce !important;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            background: #ffffff;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            padding: 25px;
            border: none;
        }

        .card-header h2 {
            font-weight: 600;
            font-size: 1.75rem;
            margin: 0;
        }

        .card-body {
            padding: 40px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .text-danger {
            color: #e53e3e !important;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        /* Button Styling */
        .btn {
            padding: 12px 24px;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.3);
        }

        /* Alert Styling */
        .alert-info {
            background-color: #ebf8ff;
            border: none;
            border-radius: 10px;
            color: #2c5282;
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid #3182ce;
        }

        /* Link Styling */
        a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2c5282;
        }

        .login-text {
            font-size: 0.95rem;
            margin-left: 15px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
            }

            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-handshake"></i>
            CRM System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create Your Account</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-info">
                        Your account has been created successfully!
                    </div>

                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control" id="firstName" name="firstName"
                                           placeholder="Enter your first name" th:field="*{firstName}" type="text" />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}"></p>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control" id="lastName" name="lastName"
                                           placeholder="Enter your last name" th:field="*{lastName}" type="text" />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input class="form-control" id="email" name="email"
                                   placeholder="Enter your email address" th:field="*{email}" type="email" />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password"
                                   placeholder="Create a strong password" th:field="*{password}" type="password" />
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input class="form-control" id="phoneNumber" name="phoneNumber"
                                           placeholder="Enter your phone number" th:field="*{phoneNumber}" type="text" />
                                    <p th:errors="*{phoneNumber}" class="text-danger"
                                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Date of Birth</label>
                                    <input class="form-control" id="dateOfBirth" name="dateOfBirth"
                                           th:field="*{dateOfBirth}" type="date" />
                                    <p th:errors="*{dateOfBirth}" class="text-danger"
                                       th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <button class="btn btn-primary" type="submit">Create Account</button>
                            <span class="login-text">Already have an account? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
